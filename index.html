<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Angel06Web</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="./img/favicon.png">
  <script src="./list.js"></script>
  <style>
    /* Global reset y box-sizing */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    /* Scrollbars globales (WebKit y Firefox) */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #222;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #3A3A3A;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background-color: #555;
    }
    * {
      scrollbar-width: thin;
      scrollbar-color: #3A3A3A #222;
    }
    
    /* Estilos base */
    body {
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ccc;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }
    header {
      background-color: #1F1F1F;
      height: 40px;
      min-height: 40px;
      max-height: 40px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }
    header h1 {
      margin: 0;
      font-size: 18px;
      color: #fff;
    }
    header a {
      display: flex;
      align-items: center;
      height: 100%;
    }
    .header-icon {
      display: block;
      vertical-align: middle;
      width: 36px;
      height: auto;
      cursor: pointer;
    }
    footer {
      background-color: #1F1F1F;
      flex: 0 0 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    footer p {
      margin: 0;
      font-size: 14px;
      color: #999;
    }
    .container {
      flex: 1 1 auto;
      display: flex;
      min-height: 0;
      min-width: 0;
      padding: 0 10px;
      overflow: hidden;
    }
    aside.sidebar-left {
      width: 250px;
      background-color: rgba(44, 44, 44, 0.9);
      padding: 20px;
      flex-shrink: 0;
      border-radius: 10px;
      margin: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow: auto;
    }
    .search-bar {
      width: 100%;
    }
    .search-bar input {
      display: block;
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 6px;
      background-color: #2F2F2F;
      color: #ccc;
    }
    nav {
      width: 100%;
    }
    /* Por defecto el menú de categorías es vertical,
       pero en modo móvil se muestra en fila */
    nav ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
      width: 100%;
    }
    nav li {
      margin-bottom: 10px;
    }
    nav button.tab-button {
      display: block;
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      background-color: #2F2F2F;
      color: #ccc;
      cursor: pointer;
      border: none;
      user-select: none;
      -webkit-user-drag: none;
      text-align: left;
    }
    nav button.tab-button:hover {
      background-color: #383838;
    }
    nav button.tab-button.active {
      font-weight: bold;
      background-color: #404040;
    }
    main {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      min-height: 0;
      background-color: rgba(46, 46, 46, 0.9);
      color: #ccc;
      overflow: hidden;
      padding: 20px;
      border-radius: 10px;
      margin: 10px;
      position: relative;
    }
    .tab-content {
      flex: 1 1 auto;
      display: none;
      flex-direction: column;
      min-height: 0;
      overflow: hidden;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 10px;
    }
    .tab-content.active {
      display: flex;
    }
    .tab-content h2 {
      color: #fff;
      margin: 0 0 10px 0;
    }
    .project-list {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      min-height: 0;
      margin-top: 10px;
    }
    .list-container {
      flex: 1 1 auto;
      overflow-y: auto;
      min-height: 0;
      transform: translateZ(0);
      backface-visibility: hidden;
      will-change: transform;
    }
    .list-container ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }
    .project-item {
      display: flex;
      align-items: center;
      width: 100%;
      margin-bottom: 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-align: left;
      background-color: #333;
      height: 36px;
      padding: 0;
      overflow: hidden;
      transform: translateZ(0);
      backface-visibility: hidden;
      will-change: transform, opacity;
      user-select: none;
      -webkit-user-drag: none;
    }
    .project-item:hover {
      background-color: #3A3A3A;
    }
    .project-item.selected {
      background-color: #444;
      font-weight: bold;
    }
    .item-icon {
      width: 36px;
      height: 36px;
      object-fit: cover;
      margin: 0;
      border: none;
      transform: translateZ(0);
      backface-visibility: hidden;
      will-change: transform, opacity;
      user-select: none;
      -webkit-user-drag: none;
    }
    .item-text {
      flex: 1;
      padding-left: 8px;
      color: #ccc;
      user-select: none;
    }
    .download-section {
      margin-top: 20px;
      background-color: #1abc9c;
      padding: 10px;
      text-align: center;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      font-size: 16px;
      transform: translateZ(0);
      backface-visibility: hidden;
      will-change: transform, opacity;
      user-select: none;
      -webkit-user-drag: none;
    }
    .download-section:hover {
      background-color: #16a085;
    }
    .no-results {
      color: #999;
      padding: 8px;
    }
    /* Estilo para la imagen que reemplaza al emoji, con relación 1:1 garantizada */
    .emoji {
      width: 1em;
      height: 1em;
      aspect-ratio: 1 / 1;
      object-fit: contain;
      display: inline-block;
      vertical-align: -0.125em;
      user-select: none;
      -webkit-user-drag: none;
    }
    
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      aside.sidebar-left {
        width: 100%;
        margin: 10px auto;
        border-radius: 10px;
        order: 2;
      }
      main {
        order: 1;
        width: 100%;
        margin: 10px auto;
      }
      /* En modo móvil, el menú de categorías se muestra en fila */
      nav ul {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        overflow-x: auto;
        white-space: nowrap;
      }
      nav li {
        margin-bottom: 0;
        margin-right: 5px;
      }
      nav button.tab-button {
        width: auto;
        margin-right: 5px;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>
      <!-- Se reemplaza en el título si contiene emojis -->
      <span id="header-title"></span>
    </h1>
    <a href="https://youtube.com/@angel06-p7v?si=ZW7yME3PpWpfbKvZ" target="_blank">
      <img src="./img/youtube-icon.png" alt="YouTube" class="header-icon" />
    </a>
  </header>
  <div class="container">
    <aside class="sidebar-left">
      <div class="search-bar">
        <input type="text" placeholder="Buscar..." />
      </div>
      <nav>
        <ul id="sidebar-categories"></ul>
      </nav>
    </aside>
    <main id="main-content">
      <section id="busqueda" class="tab-content">
        <h2>Búsqueda</h2>
        <div class="project-list">
          <div class="list-container">
            <ul id="busqueda-list"></ul>
          </div>
        </div>
      </section>
      <button class="download-section">Descargar</button>
    </main>
  </div>
  <footer>
    <p>&copy; 2025 Angel06 Web</p>
  </footer>
  <script>
    // Función debounce con requestAnimationFrame para una búsqueda rápida (100ms)
    function debounce(func, delay) {
      let timeout;
      return function() {
        const context = this, args = arguments;
        clearTimeout(timeout);
        timeout = setTimeout(() => {
          requestAnimationFrame(() => func.apply(context, args));
        }, delay);
      };
    }
    
    // Reemplaza los patrones (emoji.windows), (emoji.android) y (emoji.web) por imágenes
    function convertEmoji(text) {
      return text
        .replace(/\(emoji\.windows\)/g, '<img src="./img/emoji.windows.png" alt="emoji" class="emoji" draggable="false" />')
        .replace(/\(emoji\.android\)/g, '<img src="./img/emoji.android.png" alt="emoji" class="emoji" draggable="false" />')
        .replace(/\(emoji\.web\)/g, '<img src="./img/emoji.web.png" alt="emoji" class="emoji" draggable="false" />');
    }
    // Limpia el nombre de la categoría de patrones de emoji
    function cleanCategoryName(name) {
      return name.replace(/\(emoji\.windows\)|\(emoji\.android\)/g, "").trim();
    }
    // Elimina cualquier texto entre paréntesis y los ':' para obtener el nombre del icono
    function stripParentheses(text) {
      return text.replace(/\s*\(.*?\)\s*/g, '').replace(/:/g, '').trim();
    }
    // Carga imágenes de forma asíncrona asignando un placeholder
    function loadImageAsync(src, imgElement) {
      imgElement.src = './img/placeholder.png';
      const tempImg = new Image();
      tempImg.onload = function() {
        imgElement.src = src;
      };
      tempImg.onerror = function() {
        imgElement.src = './img/fallback.png';
      };
      tempImg.src = src;
    }
    
    document.addEventListener('DOMContentLoaded', function() {
      // Se incluye el nuevo emoji (emoji.web) en el título
      document.getElementById('header-title').innerHTML = convertEmoji("Angel06 Web (emoji.windows) (emoji.android) (emoji.web)");
      const rawText = listData;
      const lines = rawText.split('\n');
      let categories = [];
      let currentCategory = null;
    
      lines.forEach(line => {
        line = line.trim();
        if (!line) return;
        if (line.endsWith(':')) {
          let catName = line.slice(0, -1).trim();
          let categoryExtra = '';
          const extraMatch = catName.match(/=([^=]+)=/);
          if (extraMatch) {
            categoryExtra = extraMatch[1].trim();
            catName = catName.replace(/=([^=]+)=/g, '').trim();
          }
          categories.push({ name: catName, extra: categoryExtra, items: [] });
          currentCategory = categories[categories.length - 1];
        } else if (line.startsWith('-') && currentCategory) {
          let content = line.substring(1).trim();
          let name = "";
          let link = "";
          let buttonText = "";
          const firstQuote = content.indexOf('"');
          if (firstQuote !== -1) {
            const secondQuote = content.indexOf('"', firstQuote + 1);
            if (secondQuote !== -1) {
              name = content.substring(0, firstQuote).trim();
              link = content.substring(firstQuote + 1, secondQuote).trim();
              let remainder = content.substring(secondQuote + 1).trim();
              if (remainder.startsWith('*') && remainder.endsWith('*')) {
                buttonText = remainder.slice(1, -1).trim();
              }
            } else {
              name = content;
            }
          } else {
            name = content;
          }
          const displayName = name.replace(/=[^=]+=/g, '').trim();
          currentCategory.items.push({ 
            name, 
            link, 
            buttonText, 
            displayName, 
            categoryExtra: currentCategory.extra,
            category: currentCategory.name 
          });
        }
      });
    
      setupUI(categories);
    
      function setupUI(categories) {
        let selectedDownloadLink = "";
        const sidebarUl = document.getElementById('sidebar-categories');
        const mainContent = document.getElementById('main-content');
        const busquedaSection = document.getElementById('busqueda');
        const busquedaList = document.getElementById('busqueda-list');
        const searchInput = document.querySelector('.search-bar input');
    
        function createCategoryTab(cat, index) {
          const li = document.createElement('li');
          const btn = document.createElement('button');
          btn.classList.add('tab-button');
          btn.innerHTML = convertEmoji(cat.name);
          const categoryId = cat.name.toLowerCase().replace(/\s+/g, '-');
          btn.setAttribute('data-tab', categoryId);
          if (index === 0) btn.classList.add('active');
          li.appendChild(btn);
          sidebarUl.appendChild(li);
    
          const section = document.createElement('section');
          section.id = categoryId;
          section.classList.add('tab-content');
          if (index === 0) section.classList.add('active');
    
          const h2 = document.createElement('h2');
          h2.innerHTML = convertEmoji(cat.name);
          section.appendChild(h2);
    
          const projectListDiv = document.createElement('div');
          projectListDiv.classList.add('project-list');
    
          const listContainer = document.createElement('div');
          listContainer.classList.add('list-container');
    
          const ul = document.createElement('ul');
          const fragment = document.createDocumentFragment();
          cat.items.forEach(item => {
            const liItem = document.createElement('li');
            const button = document.createElement('button');
            button.classList.add('project-item');
    
            const iconImg = document.createElement('img');
            iconImg.classList.add('item-icon');
            iconImg.loading = 'lazy';
            iconImg.setAttribute('draggable', 'false');
    
            button.appendChild(iconImg);
            loadImageAsync(`./img/Elementos/${cleanCategoryName(cat.name)}/${stripParentheses(item.displayName)}.png`, iconImg);
    
            const textSpan = document.createElement('span');
            textSpan.classList.add('item-text');
            textSpan.innerHTML = convertEmoji(item.displayName || item.name);
            button.appendChild(textSpan);
    
            button.setAttribute('data-link', item.link || "");
            if (item.buttonText) {
              button.setAttribute('data-button-text', item.buttonText);
            }
            button.addEventListener('click', function() {
              ul.querySelectorAll('.project-item').forEach(sib => sib.classList.remove('selected'));
              this.classList.add('selected');
              selectedDownloadLink = this.getAttribute('data-link');
              const customText = this.getAttribute('data-button-text');
              const downloadBtn = document.querySelector('.download-section');
              downloadBtn.textContent = customText ? customText : "Descargar";
            });
            liItem.appendChild(button);
            fragment.appendChild(liItem);
          });
          ul.appendChild(fragment);
          listContainer.appendChild(ul);
          projectListDiv.appendChild(listContainer);
          section.appendChild(projectListDiv);
          mainContent.insertBefore(section, mainContent.querySelector('.download-section'));
        }
    
        categories.forEach((cat, index) => {
          createCategoryTab(cat, index);
        });
    
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');
    
        function showTab(tabId) {
          tabButtons.forEach(btn => btn.classList.remove('active'));
          tabContents.forEach(tc => tc.classList.remove('active'));
          document.querySelectorAll('.project-item').forEach(item => item.classList.remove('selected'));
          selectedDownloadLink = "";
          const section = document.getElementById(tabId);
          if (section) section.classList.add('active');
          document.querySelector('.download-section').textContent = "Descargar";
        }
    
        tabButtons.forEach(button => {
          button.addEventListener('click', function(e) {
            e.preventDefault();
            searchInput.value = "";
            showTab(this.getAttribute('data-tab'));
            this.classList.add('active');
          });
        });
    
        const downloadButton = document.querySelector('.download-section');
        downloadButton.addEventListener('click', function() {
          if (selectedDownloadLink) {
            window.open(selectedDownloadLink, '_blank');
          } else {
            alert('No se ha asignado ningún enlace. Por favor, selecciona un elemento.');
          }
        });
    
        // Evento de búsqueda optimizado (debounce de 100ms y envuelto en requestAnimationFrame)
        searchInput.addEventListener('input', debounce(function() {
          const query = this.value.trim().toLowerCase();
          if (!query) {
            busquedaSection.classList.remove('active');
            tabButtons.forEach(btn => btn.classList.remove('active'));
            tabContents.forEach(tc => tc.classList.remove('active'));
            document.querySelectorAll('.project-item').forEach(item => item.classList.remove('selected'));
            selectedDownloadLink = "";
            tabButtons[0].classList.add('active');
            const firstTabId = tabButtons[0].getAttribute('data-tab');
            document.getElementById(firstTabId).classList.add('active');
            document.querySelector('.download-section').textContent = "Descargar";
            return;
          }
          const matchingItems = [];
          categories.forEach(cat => {
            cat.items.forEach(item => {
              if (item.name.toLowerCase().includes(query)) {
                matchingItems.push(item);
              }
            });
          });
          const fragment = document.createDocumentFragment();
          busquedaList.innerHTML = '';
          if (matchingItems.length === 0) {
            const noResultsLi = document.createElement('li');
            noResultsLi.classList.add('no-results');
            noResultsLi.textContent = 'No se encontraron resultados.';
            fragment.appendChild(noResultsLi);
          } else {
            matchingItems.forEach(item => {
              const liItem = document.createElement('li');
              const button = document.createElement('button');
              button.classList.add('project-item');
    
              const iconImg = document.createElement('img');
              iconImg.classList.add('item-icon');
              iconImg.loading = 'lazy';
              iconImg.setAttribute('draggable', 'false');
              button.appendChild(iconImg);
    
              loadImageAsync(`./img/Elementos/${cleanCategoryName(item.category)}/${stripParentheses(item.displayName)}.png`, iconImg);
    
              const textSpan = document.createElement('span');
              textSpan.classList.add('item-text');
              let searchText = item.name.replace(/=([^=]+)=/g, '$1');
              if (item.categoryExtra && !searchText.includes(item.categoryExtra)) {
                searchText += ` ${item.categoryExtra}`;
              }
              textSpan.innerHTML = convertEmoji(searchText);
              button.appendChild(textSpan);
    
              button.setAttribute('data-link', item.link || "");
              if (item.buttonText) {
                button.setAttribute('data-button-text', item.buttonText);
              }
              button.addEventListener('click', function() {
                busquedaList.querySelectorAll('.project-item').forEach(sib => sib.classList.remove('selected'));
                this.classList.add('selected');
                selectedDownloadLink = this.getAttribute('data-link');
                const customText = this.getAttribute('data-button-text');
                const downloadBtn = document.querySelector('.download-section');
                downloadBtn.textContent = customText ? customText : "Descargar";
              });
              liItem.appendChild(button);
              fragment.appendChild(liItem);
            });
          }
          busquedaList.appendChild(fragment);
          showTab('busqueda');
        }, 100));
    
        /* Optimización del scroll horizontal en el menú (modo móvil)
           Se acumulan los deltas y se actualiza el scroll una vez por frame */
        const navUl = document.querySelector('nav ul');
        if (navUl) {
          let wheelDelta = 0;
          let isTicking = false;
          navUl.addEventListener('wheel', function(e) {
            if (window.innerWidth <= 768) {
              e.preventDefault();
              wheelDelta += e.deltaY * 10;
              if (!isTicking) {
                isTicking = true;
                requestAnimationFrame(function() {
                  navUl.scrollLeft += wheelDelta;
                  wheelDelta = 0;
                  isTicking = false;
                });
              }
            }
          }, { passive: false });
        }
      }
    });
  </script>
</body>
</html>
